<div class="main-content">
  <main>
    <div class="retour-container">
      <a href="#" class="retour">← Retour</a>
    </div>
    <h2>Ajouter un utilisateur</h2>
    <form id="addStudentForm" [formGroup]="form" (ngSubmit)="saveData()">
      <div class="form-row">
        <input type="text" id="pseudo" placeholder="Pseudo" formControlName="pseudo"  required>
      </div>
      <div class="form-row">
        <input type="password" id="mot de passe" placeholder="Mot de passe" formControlName="motDePasse" required>
      </div>
      <div class="form-row">
        <input type="password" id="confirmer mot de passe" placeholder="Confirmer mot de passe" formControlName="confirmeMotDePasse" required>
      </div>
      <div class="form-row buttons">
        <button type="button" class="btn-cancel">Annuler</button>
        <button type="submit" class="btn-save">Enregistrer</button>
      </div>
    </form>
  </main>
</div>
